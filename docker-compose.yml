services:

  backend:
    # will build ./backend/Dockerfile
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
     - ipautsons-volume:/IPAuTSoNS
    image: chinglew27/ipautsons-backend:v1.14

  frontend:
    # will build ./ipuatsons/Dockerfile
    build: ./frontend
    ports:
     - "80:80"
    volumes:
     - ipautsons-volume:/IPAuTSoNS
    image: chinglew27/ipautsons-frontend:v1.14

volumes:
  ipautsons-volume:
     driver: local